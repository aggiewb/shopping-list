<!DOCTYPE html>
<html>
    <head>
        <title>Shopping List</title>
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Jost&family=Open+Sans&display=swap" rel="stylesheet"> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Shopping List</h1>
        <form>
            <label for="items">Enter an item or items separated by commas:</label>
            <input id="items" type="text">
            <input type="submit" value="Add item(s)">
        </form>
        <p id="user-warning"></p>
        <ul></ul>
        <button>Clear List</button>
        <footer>
            <span>Aggie Wheeler Bateman &copy;</span>
            <span data-name="current-year"></span>
            <span><a href="https://www.aggiewheelerbateman.com" target="_blank">Personal Portfolio</a></span>
        </footer>
        <script src="js/shopping-list.js"></script>
    </body>
</html>
